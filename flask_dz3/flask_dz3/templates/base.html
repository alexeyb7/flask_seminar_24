<!DOCTYPE html>
<html lang="ru" >
<head>
    <meta charset="UTF-8">
    <title>Мой интернет-магазин</title>

    <!-- Здесь могут быть ссылки на ваши стили CSS и скрипты JavaScript -->
</head>
<body>
    <header>
        <!-- Шапка вашего сайта -->

        <h1>Логотип интернет-магазина </h1>
            <a href="/logo.jpg"></a>
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/category">Одежда</a></li>
                <li><a href="/product">Товар</a></li>
                <!-- Здесь могут быть другие пункты меню -->
            </ul>

    <main>
        <!-- Здесь будет основное содержимое каждой страницы -->
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <!-- Подвал вашего сайта -->
        <p>© 2024 Мой интернет-магазин</p>
    </footer>
</body>
</html>
